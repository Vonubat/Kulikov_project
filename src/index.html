<!DOCTYPE html>

    <link rel="icon" type="image/png" href="./assets/favicons/favicon-16.png" sizes="16x16" />

    <link rel="icon" type="image/png" href="./assets/favicons/favicon-96.png" sizes="96x96" />

  <header class="header">
    <div class="header-menu-container">
      <img src="./assets/icons/logo.svg" alt="logo" class="logo" />

        <div class="connection-container">
          <div class="messengers">
            <img src="./assets/icons/instagram.svg" alt="instagram" class="instagram" />

        бесплатное осмечивание и оценка прораба.

      <button class="btn btn-danger btn-header">Заказать консультацию</button>
    </div>

  <section class="main">
    <div class="about">
      <div class="about-text"></div>
      <img src="./assets/about-us.png" alt="about-us" class="about-img" />
    </div>
